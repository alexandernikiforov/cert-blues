plugins {
    id 'java-library'
    id 'org.unbroken-dome.test-sets'
}

testSets {
    integrationTest
}

test {
    useJUnitPlatform()
}

integrationTest {
    useJUnitPlatform()
}

dependencies {
    compileOnly "com.google.auto.value:auto-value-annotations:1.7.4"
    annotationProcessor "com.google.auto.value:auto-value:1.7.4"

    compileOnly 'org.jetbrains:annotations:20.1.0'

    api(group: 'com.google.guava', name: 'guava', version: '30.1-jre') {
        transitive = false
    }

    api 'com.fasterxml.jackson.core:jackson-annotations:2.12.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.12.0'

    // adds modules to support the Java 8 classes and Java Time
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.12.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.12.0'

    compileOnly 'org.slf4j:slf4j-api:1.7.30'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.assertj:assertj-core:3.18.1'
    testImplementation 'org.mockito:mockito-core:3.6.28'

    testImplementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    testImplementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
    testImplementation 'io.jsonwebtoken:jjwt-jackson:0.11.2'

    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
}
